<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Pet - PawfectMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            font-family: 'Segoe UI', sans-serif;
            color: #1f2937;
        }

        .post-container {
            max-width: 650px;
            margin: 60px auto;
            background: #fff;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            color: #111827;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 10px 14px;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #facc15;
            box-shadow: 0 0 0 0.2rem rgba(250, 204, 21, 0.25);
        }

        .btn-custom {
            background-color: #facc15;
            color: #111827;
            font-weight: 600;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #eab308;
            color: #fff;
        }

        .file-upload {
            border: 2px dashed #e5e7eb;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            background: #f9fafb;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-upload:hover {
            border-color: #facc15;
        }

        .file-upload input {
            display: none;
        }

        .file-upload span {
            font-size: 0.9rem;
            color: #6b7280;
        }

        /* Preview images */
        #imagePreview, #uploadedImage {
            max-width: 200px;
            display: none;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="post-container">
    <h2 class="form-title">üêæ Post a Pet for Adoption</h2>
    <form id="postPetForm" enctype="multipart/form-data">

        <!-- Pet Image Upload -->
        <div class="mb-4">
            <label class="form-label">Upload Pet Image</label>
            <label class="file-upload w-100">
                <input type="file" id="petImage" name="petImage" accept="image/*" required>
                <span>üì∑ Click or drag a file here to upload</span>
            </label>
            <img id="imagePreview" alt="Preview">
        </div>

        <!-- Pet Name -->
        <div class="mb-3">
            <label for="petName" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="petName" name="petName" placeholder="e.g. Bella" required>
        </div>

        <!-- Pet Type & Breed -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="petType" class="form-label">Pet Type</label>
                <select class="form-select" id="petType" name="petType" required>
                    <option selected disabled>Choose type</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Rabbit</option>
                    <option>Bird</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="petBreed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="petBreed" name="petBreed" placeholder="e.g. Golden Retriever" required>
            </div>
        </div>

        <!-- Age & Gender -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="petAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="petAge" name="petAge" placeholder="e.g. 2 years" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="petGender" class="form-label">Gender</label>
                <select class="form-select" id="petGender" name="petGender" required>
                    <option selected disabled>Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>

        <!-- Location -->
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="e.g. Colombo" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Short Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your pet..." required></textarea>
        </div>

        <!-- Submit -->
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-custom">Post Pet</button>
        </div>

        <!-- Uploaded Image -->
        <div>
            <p>Uploaded Image:</p>
            <img id="uploadedImage" alt="Uploaded">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/postPet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
