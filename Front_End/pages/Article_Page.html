<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write an Article - PawfectMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffaf4;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar-custom {
            background-color: #fbbf24;
        }
        .navbar-custom .nav-link {
            color: #1f2937;
            font-weight: 500;
        }
        .navbar-custom .nav-link:hover {
            color: #111827;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        .btn-custom {
            background-color: #1f2937;
            color: #fbbf24;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #111827;
            color: #fff;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">PawfectMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Browse Pets</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Post a Pet</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Articles</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Help Corner</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        Sakuni
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">My Articles</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Article Form -->
<div class="container">
    <div class="form-container">
        <h3 class="mb-4 text-center">✍️ Write a New Article</h3>
        <form>
            <!-- Title -->
            <div class="mb-3">
                <label for="articleTitle" class="form-label fw-semibold">Article Title</label>
                <input type="text" class="form-control" id="articleTitle" placeholder="Enter a catchy title">
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label fw-semibold">Category</label>
                <select class="form-select" id="category">
                    <option selected disabled>Select category</option>
                    <option>Health & Care</option>
                    <option>Food & Nutrition</option>
                    <option>Training & Behavior</option>
                    <option>Rescue Stories</option>
                    <option>General Tips</option>
                </select>
            </div>

            <!-- Upload Image -->
            <div class="mb-3">
                <label for="imageUpload" class="form-label fw-semibold">Featured Image</label>
                <input class="form-control" type="file" id="imageUpload" accept="image/*">
            </div>

            <!-- Content -->
            <div class="mb-3">
                <label for="articleContent" class="form-label fw-semibold">Content</label>
                <textarea class="form-control" id="articleContent" rows="8"
                          placeholder="Start writing your article here..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end">
                <button type="reset" class="btn btn-outline-dark me-2">Clear</button>
                <button type="submit" class="btn btn-custom">Publish Article</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
