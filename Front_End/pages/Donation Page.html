<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - PawfectMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fef9c3, #fefce8, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            color: #1f2937;
        }

        .donation-container {
            max-width: 800px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .donation-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .donation-header h2 {
            font-weight: 700;
            color: #111827;
        }

        .donation-header p {
            color: #374151;
            font-size: 1rem;
        }

        .highlight {
            color: #eab308;
            font-weight: 700;
        }

        .amount-btn {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #111827;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .amount-btn:hover, .amount-btn.active {
            border-color: #eab308;
            background: #fef9c3;
            color: #111827;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #e5e7eb;
        }

        .form-control:focus {
            border-color: #eab308;
            box-shadow: 0 0 0 0.2rem rgba(234, 179, 8, 0.25);
        }

        .btn-donate {
            background-color: #eab308;
            color: #fff;
            font-weight: 700;
            border-radius: 12px;
            padding: 14px;
            transition: all 0.3s ease;
        }

        .btn-donate:hover {
            background-color: #ca8a04;
            color: #fff;
        }

        .impact-box {
            background: #fefce8;
            border-left: 5px solid #eab308;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.95rem;
            color: #713f12;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="donation-container">
    <div class="donation-header">
        <h2>üêæ Make a <span class="highlight">Difference</span> Today</h2>
        <p>Your donation helps abandoned pets find food, shelter, and a loving home.</p>
    </div>

    <div class="impact-box">
        üí° <strong>Did you know?</strong> A donation of <b></b> can feed a stray dog for a week.
        A donation of <b></b> helps vaccinate 3 puppies.
    </div>

    <form>
        <!-- Predefined Amounts -->
        <div class="mb-4 text-center">
            <button type="button" class="amount-btn me-2">$10</button>
            <button type="button" class="amount-btn me-2">$25</button>
            <button type="button" class="amount-btn me-2">$50</button>
            <button type="button" class="amount-btn">$100</button>
        </div>

        <!-- Custom Amount -->
        <div class="mb-4">
            <label for="customAmount" class="form-label">Enter Custom Amount</label>
            <input type="number" class="form-control" id="customAmount" placeholder="e.g. 75" min="1">
        </div>

        <!-- Donor Information -->
        <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <!-- Payment Method -->
        <div class="mb-4">
            <label class="form-label">Payment Method</label>
            <select class="form-select" required>
                <option selected disabled>Select Method</option>
                <option>Credit / Debit Card</option>
                <option>PayPal</option>
                <option>Bank Transfer</option>
                <option>Mobile Payment</option>
            </select>
        </div>

        <!-- Submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-donate">Donate Now </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
