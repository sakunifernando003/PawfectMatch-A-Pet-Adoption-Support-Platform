<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Lost Pet - PawfectMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fffbea, #fffbf5, #fffaf0);
            font-family: 'Segoe UI', sans-serif;
            color: #1f2937;
        }

        .lost-container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            color: #111827;
            margin-bottom: 30px;
        }

        .highlight-text {
            color: #f59e0b;
            font-weight: 700;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .form-control, .form-select {
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            padding: 10px 14px;
            font-size: 0.95rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #facc15;
            box-shadow: 0 0 0 0.2rem rgba(250, 204, 21, 0.25);
        }

        .btn-custom {
            background-color: #facc15;
            color: #111827;
            font-weight: 600;
            border-radius: 12px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #f59e0b;
            color: #fff;
        }

        .file-upload {
            border: 2px dashed #e5e7eb;
            padding: 25px;
            text-align: center;
            border-radius: 12px;
            background: #f9fafb;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .file-upload:hover {
            border-color: #facc15;
        }

        .file-upload input {
            display: none;
        }

        .file-upload span {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .note-box {
            background: #fff7ed;
            border-left: 5px solid #fbbf24;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #78350f;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="lost-container">
    <h2 class="form-title">üêæ Report a <span class="highlight-text">Lost Pet</span></h2>
    <div class="note-box">
        Please provide as many details as possible so the community can help you find your pet quickly.
    </div>

    <form action="#" method="post" enctype="multipart/form-data">

        <!-- Pet Image Upload -->
        <div class="mb-4">
            <label class="form-label">Upload Pet Photo</label>
            <label class="file-upload w-100">
                <input type="file" id="petImage" name="petImage" accept="image/*" required>
                <span>üì∑ Click or drag a file here to upload</span>
            </label>
        </div>

        <!-- Pet Name -->
        <div class="mb-3">
            <label for="petName" class="form-label">Pet Name</label>
            <input type="text" class="form-control" id="petName" name="petName" placeholder="e.g. Bella" required>
        </div>

        <!-- Type & Breed -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="petType" class="form-label">Pet Type</label>
                <select class="form-select" id="petType" name="petType" required>
                    <option selected disabled>Select type</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Bird</option>
                    <option>Rabbit</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label for="petBreed" class="form-label">Breed</label>
                <input type="text" class="form-control" id="petBreed" name="petBreed" placeholder="e.g. Siamese" required>
            </div>
        </div>

        <!-- Last Seen Location -->
        <div class="mb-3">
            <label for="lastSeen" class="form-label">Last Seen Location</label>
            <input type="text" class="form-control" id="lastSeen" name="lastSeen" placeholder="e.g. Galle Road, Colombo" required>
        </div>

        <!-- Date Lost -->
        <div class="mb-3">
            <label for="dateLost" class="form-label">Date Lost</label>
            <input type="date" class="form-control" id="dateLost" name="dateLost" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label for="description" class="form-label">Additional Details</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Any unique marks, collar details, or behavior..." required></textarea>
        </div>

        <!-- Contact -->
        <div class="mb-3">
            <label for="contact" class="form-label">Your Contact Information</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Phone number or email" required>
        </div>

        <!-- Submit -->
        <div class="d-grid">
            <button type="submit" class="btn btn-custom">Report Lost Pet</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
