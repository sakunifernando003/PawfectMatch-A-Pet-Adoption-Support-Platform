<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Story - PawfectMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fffaf4;
            font-family: 'Segoe UI', sans-serif;
        }
        .page-header {
            background-color: #fde68a; /* light yellow tone */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        .page-header h2 {
            color: #1f2937;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #1f2937;
            color: #fbbf24;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #111827;
            color: #fff;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="page-header">
        <h2>Share Your Success Story üêæ</h2>
        <p>Tell the world about your happy adoption journey and inspire others!</p>
    </div>

    <!-- Share Story Form -->
    <div class="card p-4 mb-5">
        <form>
            <!-- Pet Name -->
            <div class="mb-3">
                <label for="petName" class="form-label">Pet's Name</label>
                <input type="text" class="form-control" id="petName" placeholder="e.g., Bella">
            </div>

            <!-- Owner Name -->
            <div class="mb-3">
                <label for="ownerName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="ownerName" placeholder="e.g., Nadeesha">
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="e.g., Colombo, Sri Lanka">
            </div>

            <!-- Story -->
            <div class="mb-3">
                <label for="story" class="form-label">Your Story</label>
                <textarea class="form-control" id="story" rows="5" placeholder="Share how you adopted your pet and your journey together..."></textarea>
            </div>

            <!-- Upload Pet Photo -->
            <div class="mb-3">
                <label for="petPhoto" class="form-label">Upload a Pet Photo</label>
                <input type="file" class="form-control" id="petPhoto">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-custom">Submit Story</button>
        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
